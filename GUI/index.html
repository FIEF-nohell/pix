<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Creator</title>
        <script src="script.js" defer></script>
        <style>
            /* Reset some default browser styles */
            body, h1, h2, h3, p, form, label, select, input {
                margin: 0;
                padding: 0;
            }

            /* Apply a background color */
            body {
                background: #f3f3f3;
                font-family: Arial, sans-serif;
            }

            /* Style the container */
            .container {
                max-width: 60%;
                margin: 20px auto;
                padding: 50px;
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            /* Add some spacing and center align text */
            h1 {
                margin-bottom: 20px;
                text-align: center;
            }

            /* Style labels */
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            /* Style input fields */
            input, select {
                width: 100%;
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            /* Style the button */
            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            /* Style images */
            img {
                max-width: 100%;
                height: auto;
                display: block;
                margin-top: 20px;
            }
            
            .image-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
            }

            /* Style individual images */
            .image-container img {
                max-width: 48%; /* Adjust as needed */
                height: auto;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Pixel Art Creator</h1>

            <label for="imageInput">Choose an image:</label>
            <input type="file" id="imageInput">
            <br>

            <label for="resolutionSlider">Resolution:</label>
            <input type="number" id="resolutionSlider" min="1" max="25" step="1"
                value="10">
            <br>

            <label for="folderDropdown">Select a color palette:</label>
            <select id="folderDropdown">
                <!-- Options will be populated here -->
            </select>
            <br>

            <button id="executeButton" onClick="sendData()">Create Pixel Art</button>

            <div class="image-container">
                <!-- Placeholder for the generated pixel art image -->
                <img id="inputImage" src alt="Input Image"
                    style="display:none;">

                <img id="generatedImage" src alt="Generated Image"
                    style="display:none;">
            </div>
        </div>
    </body>
</html>
